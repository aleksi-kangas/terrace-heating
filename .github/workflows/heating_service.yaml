name: "Heating Service"

on:
  push:
    branches: [ master ]
    paths:
      - 'heating_service/**'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: heating_service
          file: heating_service/Dockerfile
          target: build  # TODO tests
          tags: heating-service-build  # TODO tests
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
